<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <div th:fragment="inlichtingenfiche(inlichtingenfiche)">
        <h2>Inlichtingenfiche uitvaart - Overige info</h2>
        <div class="grid-container-4">
<!--            <div class="grid-column">-->
<!--                <h3>Woonsituatie Overledene</h3>-->
<!--            </div>-->
            <div th:if="${inlichtingenfiche?.informatieAkteLevenloosKind != null}" class="grid-column">
                <h3>Kind</h3>
                <div class="label">Voornaam</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.voornaam ?: '/'}"></div>
                <div class="label">naam</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.naam ?: '/'}"></div>
                <h3>Vader of Meemoeder bij doodgeboorte</h3>
                <div class="label">Rijksregisternummer</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.vaderOfMeemoeder?.rijksregisternummer ?: '/'}"></div>
                <div class="label">Voornaam</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.vaderOfMeemoeder?.voornaam ?: '/'}"></div>
                <div class="label">naam</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.vaderOfMeemoeder?.naam ?: '/'}"></div>
                <div class="label">Geboortedatum</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.vaderOfMeemoeder?.parsedGeboorteDatum() ?: '/'}"></div>
                <div class="label">Geboorteplaats</div>
                <div class="bottom-spacing"  th:text="${inlichtingenfiche?.informatieAkteLevenloosKind?.vaderOfMeemoeder?.geboortelocatie ?: '/'}"></div>
            </div>
        </div>
    </div>

</html>
